[env:sparkfun_promicro16]
platform = atmelavr
board = sparkfun_promicro16
framework = arduino
monitor_speed = 115200
lib_deps = 
	marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
	adafruit/Adafruit NeoPixel @ ^1.12.3
	arduino-libraries/Stepper @ ^1.1.3
